<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/babel">
        const { createRoot } = ReactDOM
        const animalListElement = document.querySelector('.lista-animali')
        const root = createRoot(animalListElement)
        root.render(<AnimalList />)

        function AnimalList() {
            const animals = ["Cane", "Gatto", "Pappagallo", "Leone", "Panda"]
            return (
                <div className='list-container'>
                    <details>
                        <summary>
                            <strong>Lista degli animali</strong>
                        </summary>
                        {animals.map(animal => {
                            return (
                                <li>{animal}</li>
                            )
                        })}
                    </details>
                </div>
            )
        }
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
