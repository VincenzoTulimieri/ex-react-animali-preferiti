<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/babel">
        const { createRoot } = ReactDOM
        const animalListElement = document.querySelector('.lista-animali')
        const root = createRoot(animalListElement)
        root.render(<AnimalList />)
        const { useState } = React


        function Modal({
            title,
            content,
            show = false,
            onClose = () => {},
            onConfirm = () =>{}
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <p>{content}</p>
                        <div>
                            <button onClick={onConfirm}>Conferma</button>
                            <button onClick={onClose}>Annulla</button>
                        </div>
                        
                    </div>
                </div>,
                document.body
            )
        }

        function AnimalList() {
            const animalsChoices = ["Lontra", "Zebra", "Pecora", "Cavallo", "Mucca"];
            const [animals, setAnimals] = useState([])
            const [show,setShow] = useState(false)
            const [animalName, setAnimalName] = useState('')

            function addAnimals() {
                if(!animalName){
                    return
                }
                setAnimals(array => [...array, animalName])
                setAnimalName('')
                setShow(false)
            }
            return (
                <>
                    <button className='btn' onClick={() => setShow(true)}>Aggiungi Animale</button>
                    <details>
                        <summary>
                            <strong>Lista degli animali</strong>
                        </summary>
                        <ul>
                            {animals.map((animal, index) => {
                                return (
                                    <li key={index} >{animal}</li>
                                )
                            })}
                        </ul>
                    </details>
                    <Modal 
                    show = {show}
                    onClose = {()=>{setShow(false)}}
                    onConfirm = {addAnimals}
                    title = 'Aggiungi animale'
                    content = {
                        <input type ='text' value={animalName} onChange = {e => setAnimalName(e.target.value)}/>
                    }
                    />
                </>
            )
        }
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
